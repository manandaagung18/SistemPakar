<!DOCTYPE html>
<html>
<head>
    <title>Sistem Pakar Diagnosa</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding-top: 40px; }
        textarea { width: 100%; height: 100px; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 8px; }
    </style>
</head>
<body>
    <h2>ðŸ§  Sistem Pakar Diagnosa Flu & Batuk</h2>
    <form method="POST">
        <label>Masukkan gejala (pisahkan dengan koma):</label><br>
        <textarea name="gejala" required></textarea><br><br>
        <button type="submit">Diagnosa</button>
    </form>

    {% if result %}
    <div class="result">
        <strong>Hasil Diagnosa:</strong><br>
        Penyakit: {{ result.penyakit }}<br>
        Saran : {{ result.saran }}
    </div>
    {% endif %}
</body>
</html>
